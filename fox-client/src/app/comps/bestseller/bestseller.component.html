<main role="main">

      <div class="container">
  
        <div *ngIf="bestList" class="row">
          <div *ngFor="let best of bestList" class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <img [routerLink]="'/'+best.category"
              class="bestImage" src={{best.image}} alt="Photo of a Shiba Inu">
        
              <div class="card-body">
                <div  class="d-flex justify-content-between align-items-center">
                  
                  <small class="text-muted">{{best.name}}</small>
                </div>
              </div>
          </div>
       
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>

  </main>
