
  
  <main role="main">

    <div style="margin-top: 80px;">
      <div class="container">
  
        <div *ngIf="hats" class="row">
          <div *ngFor="let hat of hats" class="col-md-4" id="">
            <div class="card mb-4 shadow-sm">
              <img [routerLink]="['/detail']" [queryParams]="{id:hat.id}"
              class="hatImage" src={{hat.image}} alt="Photo of a Shiba Inu">
        
              <div class="card-body">
                <div  class="d-flex justify-content-between align-items-center">
                  
                  <small class="text-muted">{{hat.name}}</small>
                </div>
              </div>
            </div>
          </div>
